<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <!-- main stylesheet -->
        <link rel="stylesheet" href="./static/layout.css">

        <!-- Blog Title-->
        {% if title %}
        <title>hisg123 블로그 - {{ title }}</title>
        {% else %}
        <title>hisg123 블로그</title>
        {% endif %}
